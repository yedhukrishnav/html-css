<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        #one {
            background-color: red;
            width: 100%;
            height: 100px;
        }
        #two {
            background-color: yellow;
            width: 100%;
            height: 200px;
            /* display: none; */
        }
    </style>
</head>
<body>
    <div id="one">
        <p>click here for slide function</p>
    </div>
    <div id="two">
        <h3>jQuery Slide Functions</h3>
    </div>
    <script>
        $(document).ready(function()
        {
            $("#one").click(function()
            {
                // $("#two").slideDown()
                // $("#two").slideUp()
                $("#two").slideToggle()
            })
        })
    </script>
</body>
</html>
