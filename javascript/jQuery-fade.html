<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
    <button id="fadeIn">fade in</button>
    <button id="fadeOut">fade out</button>
    <button id="fadeTo">fade to</button>
    <button id="fadeToggle">fade toggle</button>
    <br>
    <div class="in1" style="height: 50px; width: 50px; background-color: blue; display: none;"></div>
    <div class="in2" style="height: 50px; width: 50px; background-color: red; display: none;"></div>
    <div class="in3" style="height: 50px; width: 50px; background-color: green; display: none;"></div>
    <br>
    <div class="out1" style="height: 50px; width: 50px; background-color: blue;"></div>
    <div class="out2" style="height: 50px; width: 50px; background-color: red;"></div>
    <div class="out3" style="height: 50px; width: 50px; background-color: green;"></div>
    <br>
    <div class="to1" style="height: 50px; width: 50px; background-color: blue;"></div>
    <div class="to2" style="height: 50px; width: 50px; background-color: red;"></div>
    <div class="to3" style="height: 50px; width: 50px; background-color: green;"></div>
    <br>
    <div class="toggle1" style="height: 50px; width: 50px; background-color: blue;"></div>
    <div class="toggle2" style="height: 50px; width: 50px; background-color: red;"></div>
    <div class="toggle3" style="height: 50px; width: 50px; background-color: green;"></div>

    <script>
        $(document).ready(function()
        {
            $("#fadeIn").click(function()
            {
                $(".in1").fadeIn()
                $(".in2").fadeIn("slow")
                $(".in3").fadeIn(5000)
            })
            $("#fadeOut").click(function()
            {
                $(".out1").fadeOut()
                $(".out2").fadeOut("slow")
                $(".out3").fadeOut(5000)
            })
            $("#fadeTo").click(function()
            {
                $(".to1").fadeTo("fast", 0.3)
                $(".to2").fadeTo("slow", 0.5)
                $(".to3").fadeTo(5000, 0.8)
            })
            $("#fadeToggle").click(function()
            {
                $(".toggle1").fadeToggle()
                $(".toggle2").fadeToggle("slow")
                $(".toggle3").fadeToggle(5000)
            })
        })
    </script>
</body>
</html>
